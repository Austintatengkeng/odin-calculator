<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <script>
        //function to calculate do the calculation
        const calculate = (var1, operator, var2) => {
            if(operator == "add"){
                return var1+var2;
            }else if(operator == "subtract"){
                return var1-var2l
            }else if(operator == "multiply"){
                return var1*var2;
            }else if(operator == "divide"){
                return var1 / var2;
            }
        }



    </script>
</body>
