<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="button-container">
            <button class="num btn">9</button>
            <button class="num btn">8</button>
            <button class="num btn">7</button>
            <button class="operator btn">รท</button>
            <button class="num btn">6</button>
            <button class="num btn">5</button>
            <button class="num btn">4</button>
            <button class="operator btn">ร</button>
            <button class="num btn">3</button>
            <button class="num btn">2</button>
            <button class="num btn">1</button>
            <button class="operator btn">-</button>
            <button class="num btn">0</button>
            <button class="clear btn">C</button>
            <button class="operator btn">=</button>
            <button class="operator btn">+</button>
        </div>
    </div>
    
    <script>
        //function to perform the calculation
        const operate = (var1, operator, var2) => {
            if(operator == "add"){
                return var1+var2;
            }else if(operator == "subtract"){
                return var1-var2l
            }else if(operator == "multiply"){
                return var1*var2;
            }else if(operator == "divide"){
                return var1 / var2;
            }
        }

        //variables that hold current value and calculations
        let displayValue = "";

        const display = document.querySelector("#display");

        //To updates display
        const updateDisplay = () => {
            display.innerHTML = displayValue || "0";
        }

        //function responsible for handle number button being clicked
        const handleNumberClick = (number) => {
            displayValue += number;
            updateDisplay();
        }
        
        //Funtion to handle button clicks
        const handleButtonClick = (event) => {
            const target = event.target;
            const value = target.innerText;

            if (target.classList.contains("btn")) {
                const value = target.innerText;

                displayValue += value;
                updateDisplay();
            }
        }

        //add event listener to the button
        document.querySelector("#button-container").addEventListener("click", handleButtonClick);

        //Initiliaze Display
        updateDisplay();
    </script>
</body>
</html>
